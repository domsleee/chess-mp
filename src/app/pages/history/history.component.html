<h1>Game history</h1>

<table mat-table [dataSource]="games" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
    <td mat-cell *matCellDef="let element" style="white-space: nowrap;"> {{element.time | date}} </td>
  </ng-container>

  <ng-container matColumnDef="pgn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>PGN</th>
    <td mat-cell *matCellDef="let element" style="max-width: 550px;">{{element.pgn}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
