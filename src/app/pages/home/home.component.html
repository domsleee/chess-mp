<h1>Chess MP</h1>
<form [formGroup]="control">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <div style="text-align:center">
    <app-loading-button text="Host Game" (click)="hostGameIfValid()" [loading]="loading" #myButton></app-loading-button>
    <app-loading-button text="Local Game" (click)="localGame()"></app-loading-button>
  </div>
</form>
<div *ngIf='err != ""'>{{err}}</div>
